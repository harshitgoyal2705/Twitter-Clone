<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <!--sidebar starts-->
    <div class="sidebar">
        <i class="fab fa-twitter"></i>
        <div class="sidebarOption active">
            <span class="material-symbols-outlined"> home </span>
            <h2>Home</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-symbols-outlined">search </span>
            <h2>Search</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-symbols-outlined">notifications</span>
            <h2>Notifications</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-symbols-outlined">bookmark</span>
            <h2>Bookmark</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-symbols-outlined">list_alt</span>
            <h2>List</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-symbols-outlined">person</span>
            <h2>Profile</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-symbols-outlined">more_horiz</span>
            <h2>More</h2>
        </div>
        <button class="sidebar_tweet">Tweet</button>
    </div>
    <!--sidebar ends-->
    <!--feed starts-->
    <div class="feed">
        <div class="feed_header">
            <h2>Home</h2>
        </div>
        <!--tweetbox starts-.-->
        <div class="tweetbox">
            <form>
                <div class="tweetbox_input">
                    <img src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png" 
                    alt=""
                    />     
                    <input type="text" placeholder="What's Happening?"/>     
                </div>
                <button class="tweetbox_tweetbutton">Tweet</button>
            </form>
        </div>
        <!--tweetbox  ends-->
        <!--post starts-->
        <div class="post">
            <div class="post_avatar">
                <img
                src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png" 
                alt=""
                />
            </div>
                <div class="post_body">
                    <div class="post_header">
                        <div class="post_headerText">
                            <h3>
                                Harshit Goyal
                                <span class="post_headerspecial">
                                    @harshit
                                </span>
                            </h3>
                        </div>
                        <div class="postheader_description">
                            <p>Hello My name is Harshit Goyal and i am currently pursuing B.TECH</p>
                        </div>
                    </div>
                    <img 
                    src="https://www.focus2move.com/wp-content/uploads/2020/01/Tesla-Roadster-2020-1024-03.jpg"
                    alt=""
                    />
                   </div>
                </div>
         </div>
        <!--post ends-->
        <!--widget starts-->
        <div class="widgets">
            <div class="widgets_inputs">
                <input type="text" placeholder="Search Twitter"/>
            </div>
            <div class="widgets_widgetContainer">
                <h2>What's Happening?</h2>
                <a class="twitter-timeline" href="https://twitter.com/TwitterDev/lists/national-parks?ref_src=twsrc%5Etfw">
                    A Twitter List by TwitterDev</a> 
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

            </div>
        </div>
        <!--widget ends-->
    </div>
    <!--feed ends-->
</body>
</html>
